<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola mundo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    
       <h1>Integração do front com o beck</h1>
       <h2>Aperte o botao para inserir a mensagem beckend</h2>
       <h2 id="mensagem">...</h2>
       <button onclick="chamarApi()">Enviar</button>



</body>
</html>

<script>
    function chamarApi() {
         $.ajax ({
            url:"http://localhost:12964/OlaMundo",
           type: "GET",
            dataType:"json",
            success: function (reposta) {
                $("#mensagem").text(reposta.mensagem)
            },
            error: function (request, message, error) {
                alert(message)
            }
         })
    }
</script>
